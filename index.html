<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Before Slider</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
     <!-- tailwind css -->
     <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="sub_container">
            <div class="slider_heading">
                <p class="heading">Latest Fachion Demand</p>
                <h2 class="text_shaped">Elegant <span style="-webkit-text-stroke: 1.3px #192434; color: transparent;">Look</span></h2>
                <p class="description">Our latest collection of fashion item offers something speacial for
                    every occasion. Our festival and casual outfit ensures you are prepared for anything.</p>
            </div>
            <div class="slider_wrapper">
                <div class="image_comparision">
                    <div class="image_container">
                        <img class="before_image" src="https://i.ibb.co.com/xGG0Z92/before-image.png" alt="">
                        <img class="after_image" src="https://i.ibb.co.com/XznmGt1/after-image.png" alt="">
            
                        <div class="slider-line"></div>
                        <div class="slider-icon custom_slider_icon">
                            <img class="icon_image" src="/images/left-and-right.png" alt="">
                        </div>
            
                        <input type="range" class="slider" min="0" max="100">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- script connection -->
    <script src="script.js"></script>
</body>

</html>
